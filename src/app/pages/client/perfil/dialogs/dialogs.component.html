<h2 mat-dialog-title>Eliminar sucursal</h2>
<mat-dialog-content class="mat-typography">
    <div class="content">
        ¿Está seguro que desea eliminar la sucursal?
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Si, eliminar</button>
</mat-dialog-actions>
