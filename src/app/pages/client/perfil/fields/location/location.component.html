<mat-form-field class="full-width" appearance="outline">
    <mat-label>Localidad</mat-label>
    <input type="text" matInput [formControl]="locationCtrl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onChanged($event.option.value)">
        <mat-option *ngFor="let loc of filteredlocations$ | async" [value]="loc.nombre">
            {{loc.nombre}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
