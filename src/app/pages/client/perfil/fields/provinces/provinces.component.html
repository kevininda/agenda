<mat-form-field class="full-width" appearance="outline">
    <mat-label>Provincia</mat-label>
    <input type="text" matInput [formControl]="provinceCtrl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onChanged($event.option.value)">
        <mat-option *ngFor="let prov of filteredProvinces$ | async" [value]="prov.nombre">
            {{prov.nombre}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
